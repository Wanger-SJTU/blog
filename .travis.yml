sudo: false
language: node_js
node_js:
- 10
cache: npm
branches:
  only:
  - master
before_install:
- cp .travis/id_rsa.enc ./
- openssl aes-256-cbc -K $encrypted_f217180e22ee_key -iv $encrypted_f217180e22ee_iv
  -in id_rsa.enc -out id_rsa -d
- chmod 600 ~/.ssh/id_rsa 
# 配置 ssh
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config

script:
- hexo generate
addons:
  ssh_known_hosts:
  - ssh.github.com
  - github.com
  - gist.github.com
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: public
